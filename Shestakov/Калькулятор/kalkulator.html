<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          
          <style type="text/css">
               #knopka {
                    color: white; 
                    background: black; 
                    padding: 20px; 
                    border-radius: 10px;
                    border: 2px solid black;
               }
               #wrapper {
                    position: absolute;
                    border: 5px solid black;
                    left: 43%;
                    top: 50px;
               }
          </style>
          <title>Kалькулятор</title>
     </head>
     <body>
          <div id="wrapper">
               <form name="calc" class="wrapper">
                    <table class="main">
                         <tr class="display">
                              <td colspan="4"><input type="text" name="input"></td>
                         </tr>
                         <tr class="buttons">
                              <td><input id="knopka" type="button" value="1" OnClick="calc.input.value += '1'"></td>
                              <td><input id="knopka" type="button" value="2" OnClick="calc.input.value += '2'"></td>
                              <td><input id="knopka" type="button" value="3" OnClick="calc.input.value += '3'"></td>
                              <td><input id="knopka" type="button" value="+" OnClick="calc.input.value += '+'"></td>
                         </tr>
                         <tr class="buttons">
                              <td><input id="knopka" type="button" value="4" OnClick="calc.input.value += '4'"></td>
                              <td><input id="knopka" type="button" value="5" OnClick="calc.input.value += '5'"></td>
                              <td><input id="knopka" type="button" value="6" OnClick="calc.input.value += '6'"></td>
                              <td><input id="knopka" type="button" value="-" OnClick="calc.input.value += '-'"></td>
                         </tr>
                         <tr class="buttons">
                              <td><input id="knopka" type="button" value="7" OnClick="calc.input.value += '7'"></td>
                              <td><input id="knopka" type="button" value="8" OnClick="calc.input.value += '8'"></td>
                              <td><input id="knopka" type="button" value="9" OnClick="calc.input.value += '9'"></td>
                              <td><input id="knopka" type="button" value="x" OnClick="calc.input.value += '*'"></td>
                         </tr>
                         <tr class="buttons">
                              <td><input id="knopka" type="reset" value="C" OnClick="calc.input.value = ''"></td>
                              <td><input id="knopka" type="button" value="0" OnClick="calc.input.value += '0'"></td>
                              <td><input id="knopka" type="button" value="=" OnClick="calc.input.value = eval(calc.input.value)"></td>
                              <td><input id="knopka" type="button" value="/" OnClick="calc.input.value += '/'"></td>
                         </tr>
                    </table>
               </form>
          </div>
     </body>
</html>
