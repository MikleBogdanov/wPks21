<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Сердце</title>
	<style type="text/css">
		body {
			background: #292929;
			margin: 0;
			padding: 0;
		}
		.heart {
			width: 180px;
			height: 100px;
			position: absolute;
			top: 40%;
			left: 35%;
			background: red;
			transition: 1s;
			transform-origin: right bottom;
		}
		.heart:before {
			content: '';
			position: absolute;
			width: 100%;
			height: 100%;
			background: #fff;
			transition: 2s;
			transform-origin: right bottom;
		}
		.heart:hover {
			transform: rotate(45deg);
			border-top-left-radius: 50px;
			border-bottom-left-radius: 50px;
		}
		.heart:hover:before {
			transform: rotate(450deg) translateY(100px);
			border-top-left-radius: 50px;
			border-bottom-left-radius: 50px;
			background: red;
		}

	</style>
</head>
<body>
	<div class="heart"></div>
</body>
</html>
