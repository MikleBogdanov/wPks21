<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Регистрация пользователя</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			font-family: sans-serif;
			background: #34495e;
		}
		.box {
			width: 300px;
			padding: 40px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background: #292929;
			text-align: center;
			border-radius: 30px;
		}
		.box h1 {
			color: #fff;
			text-transform: uppercase;
			font-weight: 500;
		}
		.box input[type="text"], .box input[type="password"] {
			border: 0;
			background: none;
			display: block;
			margin: 20px auto;
			text-align: center;
			border: 2px solid #3498db;
			padding: 14px 10px;
			width: 200px;
			outline: none;
			color: #fff;
			border-radius: 24px;
			transition: 0.25s;
		}
		.box input[type="text"]:focus, .box input[type="password"]:focus {
			width: 280px;
			border-color: #66ff00;
		}
		.box input[type="submit"] {
			border: 0;
			background: none;
			display: block;
			margin: 20px auto;
			text-align: center;
			border: 2px solid #66ff00;
			padding: 14px 40px;
			outline: none;
			color: #fff;
			border-radius: 24px;
			transition: 0.25s;
			cursor: pointer;
		}
		.box input[type="submit"]:hover {
			background: #66ff00;
			color: #292929;
		}
	</style>
</head>
<body>
	<form class="box" action="login.html" method="post">
		<h1>Авторизация</h1>
		<input type="text" name="" placeholder="Имя пользователя">
		<input type="password" name="" placeholder="Пароль">
		<input type="submit" name="" value="Войти">
	</form>
</body>
</html>
