.card {
  width: 150px;
  height: 150px;
  position: relative;
  perspective: 1000px;
  top: -40px;
  left: 25px;
  border-radius: 30px;
  cursor: pointer;
}
.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  left: 0;
  top: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: 1s;
  backface-visibility: hidden;
  border-radius: 30px;
  border: 1px solid #292929;
}
.front {
  background-color: #333;
}
.back {
  background-color: #292929;
  transform: rotateY(180deg);
  color: #fff;
  font-family: 'Arctic', cursive;
}
.card:hover .front {transform: rotateY(180deg);}
.card:hover .back {transform: rotateY(360deg);}
