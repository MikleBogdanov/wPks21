<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Иконки с анимацией</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
			background: #292929;
		}
		.middle {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			width: 100%;
			text-align: center;
		}
		.btn {
			display: inline-block;
			width: 90px;
			height: 90px;
			background: #fff;
			margin: 10px;
			border-radius: 30%;
			box-shadow: 0 5px 15px -5px #00000070;
			color: red;
			overflow: hidden;
			position: relative;
		}
		.btn i {
			line-height: 90px;
			font-size: 26px;
			transition: 0.2s linear;
		}
		.btn:hover i {
			transform: scale(1.3);
			color: #fff;
		}
		.btn::before {
			content: "";
			position: absolute;
			width: 120%;
			height: 120%;
			background: red;
			transform: rotate(45deg);
			left: -110%;
			top: 90%;
		}
		.btn:hover::before {
			animation: aaa 0.7s 1;
			top: -10%;
			left: -10%;
		}
		@keyframes aaa {
			0% {
				top: 90%;
				left: -110%;
			}
			50% {
				top: -30%;
				left: 10%;
			}
			100% {
				top: -10%;
				left: -10%;
			}
		}
	</style>
</head>
<body>
	<div class="middle">
		<a class="btn" href="">
			<i class="fab fa-telegram"></i>
		</a>
		<a class="btn" href="">
			<i class="fab fa-twitter"></i>
		</a>
		<a class="btn" href="">
			<i class="fab fa-vk"></i>
		</a>
		<a class="btn" href="">
			<i class="fab fa-instagram"></i>
		</a>
		<a class="btn" href="">
			<i class="fab fa-youtube"></i>
		</a>
	</div>
</body>
</html>
