        .container {

    .container .card {
      position: relative;
      width: 250px;
      background: linear-gradient(0deg,#1b1b1b,#222,#1b1b1b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      border-radius: 4px;
      text-align: center;
      overflow: hidden;
      transition: 0.5s;
    }
    .container .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(0,0,0,.5);
    }
    .container .card:before {
      content: '';
      position: absolute;
      top: 0;
      left: -50%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,.03);
      pointer-events: none;
      z-index: 1;
    }
    .percent {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      box-shadow: inset 0 0 50px #000;
      background: #222;
      z-index: 1000;
    }
    .percent .number {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
    }
    .percent .number h2 {
      color: #fff;
      font-size: 30px;
      font-weight: 700;
      transition: 0.5s;
    }
    .card:hover .percent .number h2 {
      font-size: 40px;
    }
    .percent .number h2 span {
      font-size: 24px;
      color: #fff;
      transition: 0.5s;
    }
    .text {
      position: relative;
      margin-top: 20px;
      color: #fff;
      font-weight: 700;
      font-size: 18px;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: 0.5s;
    }

      height: 150px;

      height: 100%;
      fill: none;

    svg circle:nth-child(2) {

    .card:nth-child(1) svg circle:nth-child(2) {
