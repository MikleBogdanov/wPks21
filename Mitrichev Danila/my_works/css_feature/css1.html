<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Css-фича1</title>
	<style>
		body {
			font-family: sans-serif;
		}
		.wrap {
			position: absolute;
			width: 100%;
			height: 100%;
			left: 0;
			top: 0;
			background-color: #BBDEFB;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.card {
			width: 300px;
			height: 300px;
			position: relative;
			perspective: 1000px;
		}
		.front, .back {
			position: absolute;
			width: 100%;
			height: 100%;
			left: 0;
			top: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			transition: 1s;
			backface-visibility: hidden;
			border-radius: 50%;
		}
		.front {
			color: #000;
			background-color: #fff;
		}
		.back {
			color: #fff;
			background-color: #000;
			transform: rotateY(180deg);
		}
		.card:hover .front {transform: rotateY(180deg);}
		.card:hover .back {transform: rotateY(360deg);}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="card">
			<div class="front"><span>Front</span></div>
			<div class="back"><span>Back</span></div>
		</div>
	</div>
</body>
</html>
