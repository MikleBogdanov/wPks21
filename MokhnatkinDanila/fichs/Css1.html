<!DOCTYPE html>
<html>
<head>
	<META charset="utf-8">
	<title>Css фича №1</title>
</head>
<body>
	<style type="text/css">
		body {
  font-family: sans-serif;
}
a.knopka {
	margin-left: -200px;
margin-top: 600px;
  color: #fff; /* цвет текста */
  text-decoration: none; /* убирать подчёркивание у ссылок */
  user-select: none; /* убирать выделение текста */
  background: rgb(212,75,56); /* фон кнопки */
  padding: .7em 1.5em; /* отступ от текста */
  outline: none; /* убирать контур в Mozilla */
} 
a.knopka:hover { background: rgb(232,95,76); } /* при наведении курсора мышки */
a.knopka:active { background: rgb(152,15,0); } /* при нажатии */

.wrap {
  position: absolute;
  width: 100%;
  height: 100%;
  left: 0;
  top: 0;
  background-color: #BBDEFB;
  display: flex;
  justify-content: center;
  align-items: center;
}
.card {
  width: 300px;
  height: 300px;
  position: relative;
  perspective: 1000px;
}
.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  left: 0;
  top: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: 1s;
  backface-visibility: hidden;
  border-radius: 10px;
}
.front {
  background-color: #fff;
}
.back {
  background-color: #BDBDBD;
  transform: rotateY(180deg);
}
.card:hover .front {transform: rotateY(180deg);}
.card:hover .back {transform: rotateY(360deg);}


	</style>

<div class="wrap">
  <div class="card">
    <div class="front"><span>Всё, что имеет начало</span></div>
    <div class="back"><span>Имеет и конец</span></div>
    
  </div>
  <a href="Work.html" class="knopka">Вернуться назад</a>
</div>

</body>
</html>
