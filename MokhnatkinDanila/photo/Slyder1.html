    body {

.slider {
  position: relative;
  width: 680px;
  margin: 50px auto;
  box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.75);
}

.slider input[name="switch"] {
  display: none;
}

.switch {
  position: absolute;
  left: 0;
  bottom: -40px;
  text-align: center;
  width: 100%;
}

.switch label {
  display: inline-block;
  width: 8px;
  height: 8px;
  cursor: pointer;
  margin: 0 3px;
  box-shadow: 0 0 2px 0 rgba(0, 0, 0, .8);
  border-radius: 50%;
  border: 5px solid #2f363c;
  background-color: #738290;
}

#btn1:checked~.switch label[for="btn1"] {
  background-color: red;
}

#btn2:checked~.switch label[for="btn2"] {
  background-color: orange;
}

#btn3:checked~.switch label[for="btn3"] {

}

#btn4:checked~.switch label[for="btn4"] {

}

#btn5:checked~.switch label[for="btn5"] {

}

#btn6:checked~.switch label[for="btn6"] {
  background-color: blue;
}

#btn7:checked~.switch label[for="btn7"] {
  background-color: purple;
}

.slider-inner {
  overflow: hidden;
}

.slides {
  width: 800%;
  transition: all 0.5s;
}

.slides img {
  width: 680px;
  height: 440px;
  float: left;
}

#btn1:checked~slider-inner .slides {
  transform: translate(0);
}

#btn2:checked~.slider-inner .slides {
  transform: translate(-680px);
}

#btn3:checked~.slider-inner .slides {
  transform: translate(-1360px);
}

#btn4:checked~.slider-inner .slides {
  transform: translate(-2040px);
}

#btn5:checked~.slider-inner .slides {

}

#btn6:checked~.slider-inner .slides {
  transform: translate(-3400px);
}

#btn7:checked~.slider-inner .slides {
  transform: translate(-4080px);
}
